apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-nim-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-nim-service
            port: 
              number: 80
