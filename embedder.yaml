apiVersion: v1
kind: Pod
metadata:
  name: nv-embedqa-e5-v
spec:
  containers:
  - name: nv-embedqa-e5-v5
    image: "nvcr.io/nim/$NIM_MODEL_NAME:1.0.0"
    env:
    - name: NGC_API_KEY
      valueFrom:
        secretKeyRef:
          name: ngc-api
          key: NGC_CLI_API_KEY
    volumeMounts:
    - mountPath: /opt/nim/.cache
      name: ngc-cache
  volumes:
  - name: ngc-cache
    hostPath:
      path: ~/.cache/nim
  imagePullSecrets:
  - name: nvcrimagepullsecret
