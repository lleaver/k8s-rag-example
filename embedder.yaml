apiVersion: v1
kind: Pod
metadata:
  name: nv-embedqa-e5-v5
  labels:
    app: embedder-nim
spec:
  containers:
  - name: nv-embedqa-e5-v5
    image: "nvcr.io/nim/nvidia/nv-embedqa-e5-v5:1.0.0"
    ports:
    - containerPort: 8000
    env:
    - name: NGC_API_KEY
      valueFrom:
        secretKeyRef:
          name: ngc-api
          key: NGC_CLI_API_KEY
  imagePullSecrets:
  - name: nvcrimagepullsecret
